<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Oranges | Orange Bank</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #FF7F50;
            --primary-light: #FFA07A;
            --primary-dark: #E86A40;
            --white: #ffffff;
            --off-white: #FFF5EE;
            --light-gray: #f9f9f9;
            --dark-gray: #333333;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        body {
            background-color: var(--light-gray);
            color: var(--dark-gray);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 20% 35%, rgba(255, 127, 80, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 75% 70%, rgba(255, 127, 80, 0.05) 0%, transparent 50%);
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-light), var(--primary), var(--primary-dark));
            top: 0;
            left: 0;
            z-index: 10;
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.08),
                0 5px 15px rgba(0, 0, 0, 0.05);
            transform: translateY(0);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.12),
                0 10px 20px rgba(0, 0, 0, 0.08);
        }
        
        .container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 90deg at 50% 50%, transparent 40%, rgba(255, 127, 80, 0.1) 60%, transparent 80%);
            z-index: -1;
            animation: rotateBg 20s linear infinite;
        }
        
        /* Header Style */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .header h2 {
            font-size: 32px;
            color: var(--primary);
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }
        
        .header h2::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            bottom: -10px;
            left: 20%;
            border-radius: 4px;
        }
        
        .header .emoji {
            font-size: 38px;
            display: inline-block;
            margin-left: 10px;
            animation: bounce 2s infinite;
        }
        
        /* Form Styles */
        #depositForm {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark-gray);
            font-size: 16px;
            transition: var(--transition);
        }
        
        .input-wrapper {
            position: relative;
            z-index: 1;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            background-color: var(--light-gray);
            border: 2px solid transparent;
            border-radius: 10px;
            outline: none;
            transition: var(--transition);
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 127, 80, 0.2);
        }
        
        .input-wrapper::before {
            content: 'üçä';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            opacity: 0.5;
            pointer-events: none;
        }
        
        /* Button Styles */
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }
        
        .btn {
            padding: 14px 28px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            outline: none;
            min-width: 160px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition);
        }
        
        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(232, 106, 64, 0.4);
        }
        
        .btn:hover::before {
            animation: shimmer 1.5s infinite;
        }
        
        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 8px rgba(232, 106, 64, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 127, 80, 0.1);
            color: var(--primary-dark);
            border-color: var(--primary-dark);
        }
        
        /* QR Code Container */
        #qrContainer {
            width: 100%;
            min-height: 0;
            max-height: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: max-height 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
        }
        
        #qrContainer.active {
            min-height: 250px;
            max-height: 250px;
            margin: 20px 0;
        }
        
        #qrContainer img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        #qrContainer.active img {
            opacity: 1;
            transform: scale(1);
        }
        
        /* Link Styles */
        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            margin-top: 15px;
        }
        
        .back-link::before {
            content: '‚Üê';
            margin-right: 8px;
            transition: var(--transition);
        }
        
        .back-link:hover {
            color: var(--primary-dark);
        }
        
        .back-link:hover::before {
            transform: translateX(-5px);
        }
        
        /* Alert Styles */
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            animation: slideIn 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .alert-success {
            background-color: rgba(39, 174, 96, 0.1);
            border-left: 4px solid #27ae60;
            color: #27ae60;
        }
        
        .alert-error {
            background-color: rgba(231, 76, 60, 0.1);
            border-left: 4px solid #e74c3c;
            color: #e74c3c;
        }
        
        .alert-icon {
            margin-right: 10px;
            font-size: 20px;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @keyframes rotateBg {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* Floating Particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: rgba(255, 127, 80, 0.2);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        .particle:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-duration: 20s;
            width: 10px;
            height: 10px;
        }
        
        .particle:nth-child(2) {
            top: 70%;
            left: 80%;
            animation-duration: 25s;
            animation-delay: 2s;
            width: 12px;
            height: 12px;
        }
        
        .particle:nth-child(3) {
            top: 40%;
            left: 90%;
            animation-duration: 18s;
            animation-delay: 5s;
        }
        
        .particle:nth-child(4) {
            top: 80%;
            left: 20%;
            animation-duration: 22s;
            animation-delay: 1s;
            width: 8px;
            height: 8px;
        }
        
        .particle:nth-child(5) {
            top: 20%;
            left: 60%;
            animation-duration: 19s;
            animation-delay: 3s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
                padding: 30px 20px;
            }
            
            .header h2 {
                font-size: 28px;
            }
            
            .form-control {
                padding: 12px 15px;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 15px;
                min-width: 140px;
            }
            
            .btn-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
            }
        }
        
        @media screen and (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }
            
            .header h2 {
                font-size: 24px;
            }
            
            .header .emoji {
                font-size: 28px;
            }
            
            .form-group label {
                font-size: 14px;
            }
            
            .form-control {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>        
    </div>

    <div class="container">
        <div class="header">
            <h2>Deposit Oranges <span class="emoji">üçä</span></h2>
        </div>

        <form id="depositForm">
            <div class="form-group">
                <label for="amount">Amount of Oranges</label>
                <div class="input-wrapper">
                    <input type="number" id="amount" name="amount" min="1" required class="form-control">
                </div>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn">Deposit Oranges</button>
            </div>
        </form>

        <!-- Generate & Remove QR Code Buttons -->
        <div class="btn-container">
            <button id="generateQR" class="btn btn-secondary">Generate QR Code</button>
            <button id="removeQR" class="btn btn-secondary" style="display: none;">Remove QR Code</button>
        </div>

        <!-- QR Code Display -->
        <div id="qrContainer"></div>

        <div style="text-align: center; margin-top: 10px;">
            <a href="{{ url_for('dashboard') }}" class="back-link">Back to Dashboard</a>
        </div>
    </div>

    <script>
        document.getElementById("depositForm").addEventListener("submit", function(event) {
            event.preventDefault(); // ‚úÖ Prevent page reload

            let formData = new FormData(this);

            // Create and display a loading animation
            const btnSubmit = this.querySelector('button[type="submit"]');
            const originalText = btnSubmit.textContent;
            btnSubmit.innerHTML = '<span style="display: inline-block; animation: rotate 1s infinite linear;">‚Üª</span> Processing...';
            btnSubmit.disabled = true;

            fetch("{{ url_for('deposit') }}", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Remove any existing alerts
                const existingAlerts = document.querySelectorAll('.alert');
                existingAlerts.forEach(alert => alert.remove());
                
                // Create new alert
                const alertDiv = document.createElement('div');
                alertDiv.className = data.status === "success" ? 'alert alert-success' : 'alert alert-error';
                
                alertDiv.innerHTML = `
                    <span class="alert-icon">${data.status === "success" ? '‚úÖ' : '‚ùå'}</span>
                    <span>${data.message}</span>
                `;
                
                // Insert alert before the buttons
                document.querySelector('.btn-container').insertAdjacentElement('beforebegin', alertDiv);
                
                // Reset form if successful
                if (data.status === "success") {
                    document.getElementById("depositForm").reset();
                }
                
                // Restore button
                btnSubmit.innerHTML = originalText;
                btnSubmit.disabled = false;
                
                // Auto-remove alert after 5 seconds
                setTimeout(() => {
                    alertDiv.style.opacity = '0';
                    alertDiv.style.transform = 'translateY(-10px)';
                    setTimeout(() => alertDiv.remove(), 500);
                }, 5000);
            })
            .catch(error => {
                console.error("Error:", error);
                
                // Create error alert
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-error';
                alertDiv.innerHTML = `
                    <span class="alert-icon">‚ùå</span>
                    <span>Something went wrong! Please try again.</span>
                `;
                
                // Insert alert before the buttons
                document.querySelector('.btn-container').insertAdjacentElement('beforebegin', alertDiv);
                
                // Restore button
                btnSubmit.innerHTML = originalText;
                btnSubmit.disabled = false;
            });
        });

        // Create keyframe for rotate animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rotate {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);

        // ‚úÖ Generate QR Code when button is clicked
        document.getElementById("generateQR").addEventListener("click", function() {
            const qrContainer = document.getElementById("qrContainer");
            const generateBtn = document.getElementById("generateQR");
            const removeBtn = document.getElementById("removeQR");
            
            // Add loading animation
            generateBtn.innerHTML = '<span style="display: inline-block; animation: rotate 1s infinite linear;">‚Üª</span> Generating...';
            generateBtn.disabled = true;
            
            fetch("{{ url_for('generate_qr') }}")
            .then(response => response.json())
            .then(data => {
                if (data.qr_code) {
                    // First activate the container for smooth transition
                    qrContainer.classList.add('active');
                    
                    // Then add the image
                    setTimeout(() => {
                        qrContainer.innerHTML = `<img src="${data.qr_code}" alt="QR Code">`;
                    }, 300);
                    
                    // Show remove button
                    removeBtn.style.display = "inline-flex";
                    generateBtn.style.display = "none";
                } else {
                    // Create error alert
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert alert-error';
                    alertDiv.innerHTML = `
                        <span class="alert-icon">‚ùå</span>
                        <span>Error generating QR code!</span>
                    `;
                    document.querySelector('.btn-container').insertAdjacentElement('beforebegin', alertDiv);
                }
                
                // Restore button
                generateBtn.innerHTML = "Generate QR Code";
                generateBtn.disabled = false;
            })
            .catch(error => {
                console.error("Error:", error);
                
                // Create error alert
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-error';
                alertDiv.innerHTML = `
                    <span class="alert-icon">‚ùå</span>
                    <span>Something went wrong! Please try again.</span>
                `;
                document.querySelector('.btn-container').insertAdjacentElement('beforebegin', alertDiv);
                
                // Restore button
                generateBtn.innerHTML = "Generate QR Code";
                generateBtn.disabled = false;
            });
        });

        // ‚úÖ Remove QR Code when button is clicked
        document.getElementById("removeQR").addEventListener("click", function() {
            const qrContainer = document.getElementById("qrContainer");
            const generateBtn = document.getElementById("generateQR");
            const removeBtn = document.getElementById("removeQR");
            
            // First fade out the image
            const qrImg = qrContainer.querySelector('img');
            if (qrImg) {
                qrImg.style.opacity = '0';
                qrImg.style.transform = 'scale(0.9)';
            }
            
            // Then remove the active class after a delay
            setTimeout(() => {
                qrContainer.classList.remove('active');
                setTimeout(() => {
                    qrContainer.innerHTML = ""; // Clear QR code
                }, 300);
            }, 300);
            
            // Hide/show buttons
            removeBtn.style.display = "none";
            generateBtn.style.display = "inline-flex";
        });
    </script>
</body>
</html>

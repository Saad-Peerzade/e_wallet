<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background Video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Login Container */
        .container {
            position: relative;
            background: rgba(128, 128, 128, 0.5); /* Transparent grey */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 0, 0.7);
            text-align: center;
            z-index: 10;
            width: 300px;
            backdrop-filter: blur(5px); /* Blur effect */
            transition: 0.5s;
        }

        .container h2 {
            color: orange;
            margin-bottom: 20px;
        }

        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: silver;
            border: none;
            color: black;
            font-size: 1em;
            border-radius: 4px;
        }

        .container button {
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            background: orange;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        .container button:hover {
            background: yellow;
            box-shadow: 0px 0px 10px rgba(0, 255, 136, 0.8);
        }

        .container p {
            color: white;
            margin-top: 10px;
        }

        .container a {
            color: orange;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="{{ url_for('static', filename='videos/istockphoto-2156800637-640_adpp_is.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Login Form -->
    <div class="container">
        <h2>Login</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4 text-center">Transaction History</h2>

        <table class="w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border p-2">Type</th>
                    <th class="border p-2">Amount</th>
                    <th class="border p-2">Date</th>
                </tr>
            </thead>
            <tbody>
                {% for transaction in transactions %}
                <tr class="{% if transaction.type == 'deposit' %} bg-green-100 {% else %} bg-red-100 {% endif %}">
                    <td class="border p-2 text-center">{{ transaction.type.capitalize() }}</td>
                    <td class="border p-2 text-center">â‚¹{{ transaction.amount }}</td>
                    <td class="border p-2 text-center">{{ transaction.date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="mt-4 text-center">
            <a href="{{ url_for('dashboard') }}" class="text-blue-500 underline">Back to Dashboard</a>
        </div>
    </div>

</body>
</html>
